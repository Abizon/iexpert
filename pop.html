<div id="popback" style="display: none">
    <div class="popblock">
        <div class="pop_close"><i class="fas fa-times-circle"></i></div>
        <div class="poptogglers">
            <a class="pop_toggle1" onclick="toggle2()">СТАНЬ ПОЛЬЗОВАТЕЛЕМ!</a>
            <div class="pop_tog"></div>
            <a class="pop_toggle2" onclick="toggle1()">ВОЙТИ</a>
        </div>

        <form id="pop_info" method="post">
            <input type="text" class="in" id="popsurname" name="popsurname" placeholder="Ваша фамилия.." maxlength="40">
            <input type="text" class="in" id="popname" name="popname" placeholder="Ваше имя.." maxlength="40">
            <input type="text" class="in" id="popmiddlename" name="popmiddlename" placeholder="Ваше отчество.." maxlength="40">
            <input type="email" class="in" id="popmail" name="popmail" placeholder="Ваша электронная почта.." maxlength="30">
            <input type="tel" class="in" id="poptel" name="poptel" placeholder="Ваш номер телефона..">
            <input type="password" class="in" id="poppas" name="poppas" placeholder="Ваш пароль.." maxlength="32">
            <input type="button" class="pop_button" id="pop_button1" name="submit" value="Зарегистрироваться" onclick="registr()">
        </form>


        <div id="pop_info_exp" style="display: none">
            <input type="email" class="signin" id="popnamein" name="popnamein" placeholder="Ваша электронная почта.." maxlength="30">
            <input type="password" class="signin" id="poppasin" name="poppasin" placeholder="Ваш пароль.." maxlength="32">
            <input type="button" class="pop_button" id="pop_button2" name="submit" value="Войти" onclick="signin()">
        </div>
    </div>
</div>
