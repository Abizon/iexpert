<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/popups.css">
</head>

<body>
    <div id="popback">
        <div class="popblock">
            <div class="pop_close"><i class="fas fa-times-circle"></i></div>
            <div class="poptogglers">
                <a href="#" class="pop_toggle1" onclick="toggle2()">СТАНЬ ПОЛЬЗОВАТЕЛЕМ!</a>
<!--
                <div class="pop_tog"></div>
                <a href="#" class="pop_toggle2" onclick="toggle1()">ЭКСПЕРТ</a>
-->
            </div>
            
            <div id="pop_info">
                <input type="text" class="in" id="popname" placeholder="Ваше имя.." maxlength="10">
                <input type="email" class="in"  id="popmail" placeholder="Ваша электронная почта.." maxlength="30">
                <input type="tel" class="in"  id="poptel" placeholder="Ваш номер телефона.." maxlength="11">
                <a href="#" id="pop_button1" class="pop_button" disabled>ВПЕРЕД</a>
            </div>
            
            
            <div id="pop_info_exp" style="display: none">
                <input type="text" id="popnameexp" placeholder="Ваше имя.." maxlength="10">
                <input type="email" placeholder="Ваша электронная почта.." maxlength="30">
                <input type="tel" placeholder="Ваш номер телефона.." maxlength="11">
                <input type="text" placeholder="Ваша экспертная область.." maxlength="30">
                <input type="text" style="height: 100px" placeholder="Расскажите о себе.." maxlength="120">
                <a href="" id="pop_button2" class="pop_button">ВПЕРЕД</a>
            </div>
            
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
